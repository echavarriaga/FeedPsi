<!DOCTYPE html>
<html lang="es">
<head>
  <title>Feed Psi</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8;" />
  <link rel="shortcut icon" href="/favicon32x32.ico" />
  <link href="css/redmond/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" />
  <link href="css/app.css" rel="stylesheet"/> 
  
  <script src="../js/jquery/jquery.min.js"></script>
  <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
  
  <script src="../js/psi/PsiXML.js"></script>
  <script src="../js/psi/FeedPsi.js"></script>
  <script type="text/javascript">
    var app = null,
        context = null,
        list = gup("list");
    $(function () {
      try {
        //Create context 
        context = { section: $("#appRSS"), template: "source/template.xml" };
        //Program application
        var LISTING = ["sports", "sports-es", "spain", "science", "technology", "journals"];
        if (list == null) list = "sports";
        if (LISTING.indexOf(list)>=0)
        	app = Feed.run("rsspsi-app", { url: "source/"+list+".xml" }, context); 
        else
          $("#error").show().text(list+".xml");
      }
      catch (e) {
        $("#error").show().text("Error: "+e.toString());
      }
    });
  </script>
</head>
<body>
  <section id="appRSS"></section>
  <section id="error" style="display:none;">Does not exist FeedPsi Program File: <b id="file"></b></section>
  <script>
  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date(); a = s.createElement(o),
    m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
  ga('create', 'UA-73693118-1', 'auto');
  ga('send', 'pageview');
  </script>
</body>
</html>
